<ion-header>

  <ion-navbar>
    <ion-title>Leave Feedback</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  
  <h2 id="feedback-modal-title">{{service().name || service().agency_name}}</h2>
  <rating id="feedback-modal-rating" class="lynx-rating" [(ngModel)]="feedback.rating"></rating>
  <ion-list id="feedback-modal-review">
    <ion-item>
      <ion-textarea placeholder="Review {{service().name || service().agency_name}}"
                    [(ngModel)]="feedback.review"></ion-textarea>
    </ion-item>
  </ion-list>

  <div id="feedback-modal-buttons">
    <button ion-button round 
            class="lynx-button-white"
            (click)="cancel()">Cancel</button>
    <button ion-button round 
            class="lynx-button-dark"
            (click)="submit()">Submit</button>
  </div>
  
</ion-content>
