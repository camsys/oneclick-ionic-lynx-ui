<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Sign Up</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" #signUpForm="ngForm">

      <ion-row>
        <ion-col>
          <img class="lynx-logo-md" src="../../assets/img/Lynx-logo-white-med.png"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input  formControlName="formControlEmail"
                      class="lynx-input"
                      type="text"
                      placeholder="Email"
                      name="email"
                      required>
          </ion-input>
          <ion-input  formControlName="formControlPassword"
                      class="lynx-input"
                      type="password"
                      placeholder="Password"
                      name="password"
                      required minlength="4" >
          </ion-input>
          <ion-input  formControlName="formControlPasswordConfirm"
                      class="lynx-input"
                      type="password"
                      placeholder="Confirm Password"
                      name="confirm_password"
                      required>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button round class="lynx-button-dark center" type="submit" [disabled]="!signUpForm.form.valid">
            Create Account
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
