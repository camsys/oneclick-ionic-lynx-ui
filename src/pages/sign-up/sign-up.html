<ion-header no-border>

  <ion-navbar transparent>
    <ion-title text-center>{{ "lynx.pages.sign_up.header" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

    <ion-row>
      <ion-col>
        <img class="lynx-logo-md" src="assets/img/Lynx-logo-white-med.png"/>
      </ion-col>
    </ion-row>

    <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp()" #signUpForm="ngForm">

      <ion-row>
        <ion-col>
          <!--placeholder="{{ 'lynx.pages.user_locator.origin_search.placeholders.email' | translate }}"-->
          <ion-input  formControlName="formControlEmail"
                      class="lynx-input"
                      type="text"
                      name="email"
                      placeholder="{{ 'lynx.pages.sign_up.email_placeholder' | translate }}"
                      required>
          </ion-input>
          <ion-input  formControlName="formControlPassword"
                      class="lynx-input"
                      type="password"
                      placeholder="{{ 'lynx.pages.sign_up.password_placeholder' | translate }}"
                      name="password"
                      required minlength="4" >
          </ion-input>
          <ion-input  formControlName="formControlPasswordConfirm"
                      class="lynx-input"
                      type="password"
                      placeholder="{{ 'lynx.pages.sign_up.confirm_password_placeholder' | translate }}"
                      name="confirm_password"
                      required>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button round class="lynx-button-dark center" type="submit" [disabled]="!signUpForm.form.valid">
            {{ "lynx.pages.sign_up.sign_up_button" | translate }}
          </button>
        </ion-col>
      </ion-row>

    </form>

  </div>

</ion-content>
