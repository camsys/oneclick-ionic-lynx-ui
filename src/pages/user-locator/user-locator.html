<ion-header>

  <ion-navbar>
    <ion-title><img src="../../assets/img/Lynx-logo-pink-xsm.png" alt="LYNX Icon"></ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-7 offset-md-2>
        <!--<ion-list>-->
          <!--<ion-item>-->
            <!--TODO style this correctly-->
            <ion-input (click)="showAddressModal()" [(ngModel)]="fromPlaceAddress" type="text" placeholder="Where are you?"></ion-input>
          <!--</ion-item>-->
        <!--</ion-list>-->
      </ion-col>
      <ion-col>
        <button ion-button (click)="searchForServices()">Search</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="map_container">
    <ion-row class="map_container">
      <ion-col col-lg-2></ion-col>
      <ion-col col-lg-8>
        <div id="map_canvas"></div>
      </ion-col>
      <ion-col col-lg-2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
