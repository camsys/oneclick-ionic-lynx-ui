<ion-header>

  <ion-navbar>
    <ion-title><img src="../../assets/img/Lynx-logo-pink-xsm.png" alt="LYNX Icon"></ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-lg-2></ion-col>
      <ion-col col-lg-8 class="search" text-center>
        <ion-item color="lynxPink">
          <ion-label color="light" text-center stacked>Where Are You?</ion-label>
          <ion-input color="light" type="address" id="location_address" [(ngModel)]='fromValue' placeholder="Enter Address"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-lg-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="map_container">
    <ion-row class="map_container">
      <ion-col col-lg-2></ion-col>
      <ion-col col-lg-8>
        <div id="map_canvas"></div>
      </ion-col>
      <ion-col col-lg-2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
