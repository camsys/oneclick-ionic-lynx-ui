<ion-header>

  <ion-navbar>
    <ion-title>{{ "lynx.pages.email.header" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      {{ "lynx.pages.email.description" | translate}}
    </ion-item>


    <form [formGroup]="emailForm" (ngSubmit)="send()">
      <!-- Email input just a standard text input -->
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="{{'lynx.pages.email.placeholder' | translate}}"></ion-input>
      </ion-item>
      
      <!-- Submit button creates a feedback, cancel discards data without leaving feedback-->
      <div id="email-modal-buttons">
        <ion-col col-md-6 text-center>
        <button ion-button round
                type="submit"
                class="lynx-button-dark">{{ "lynx.pages.email.submit_button" | translate }}</button>
        </ion-col>
        <ion-col col-md-6 text-center>
        <!-- Submit button creates a feedback, cancel discards data without leaving feedback-->
        <button ion-button round 
                class="lynx-button-white"
                type="button"
                (click)="cancel()">{{ "lynx.pages.email.cancel_button" | translate }}
        </button>
        </ion-col>
      </div>
    </form>



</ion-content>
