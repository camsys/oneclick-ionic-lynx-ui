<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  
  <button ion-button round class="lynx-button-primary" (click)="signOut()">Primary</button>

  <button ion-button round outline class="lynx-button-outline" (click)="signOut()">Outline</button>

  <button ion-button round class="lynx-button-dark" (click)="signOut()">Dark</button>

  
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
