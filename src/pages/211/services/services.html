  Ionic pages and navigation.

<ion-header>

  <ion-navbar class="lynx-toolbar">
    <ion-title>{{subSubCategory.name}}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-tabs tabsPlacement="top">
        
        <!-- Map results tab -->
        <ion-tab  [root]="mapTab" 
                  tabTitle="{{ 'pages.services.map_tab.header' | translate }}" 
                  [rootParams]="this.matches_result">
        </ion-tab>

        <!-- List results tab -->
        <ion-tab  [root]="servicesFromMatchListTab" 
                  tabTitle="{{ 'pages.services.list_tab.header' | translate }}"
                  [rootParams]="this.matches_result">
        </ion-tab>
      </ion-tabs>
    </ion-row>
  </ion-grid>
</ion-content>
