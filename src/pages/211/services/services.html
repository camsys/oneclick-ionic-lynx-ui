<ion-header>

  <ion-navbar class="lynx-toolbar">
    <ion-title>{{subcategoryLink.name}}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-tabs tabsPlacement="top">
        <ion-tab [root]="mapTab" tabTitle="Map" [rootParams]="this.matches_result"></ion-tab>

        <ion-tab [root]="servicesFromMatchListTab" tabTitle="List" [rootParams]="this.matches_result"></ion-tab>
      </ion-tabs>
    </ion-row>
  </ion-grid>
</ion-content>
