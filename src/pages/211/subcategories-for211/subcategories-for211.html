<!--
  Generated template for the SubcategoriesFor211Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{category.Category_Name}}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ul class="categories_for_211" >
        <span *ngFor="let subcategory of subcategories">
          <li *ngIf="subcategory.Subcategory_Name != null" (click)="openToSubcategoryLinks(subcategory)">
            {{subcategory.Subcategory_Name}}
            <ion-icon name="ios-arrow-forward" end></ion-icon>
          </li>
        </span>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
