<ion-header>

  <ion-navbar>
    <ion-title text-center>{{category && category.name}}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-item class="lynx-list-inline-item lynx-list-category-item"
                    text-wrap
                    *ngFor="let subcategory of subcategories"
                    (click)="openToSubSubCategories(subcategory)">
            <ion-label>
              <h3 class="item-heading">{{subcategory.name}}</h3>
            </ion-label>
            <ion-badge item-end>{{subcategory.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
