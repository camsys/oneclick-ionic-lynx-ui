<ion-content>
  <div id="service-results-map-canvas"></div>
</ion-content>

<ion-footer>
  <ion-toolbar class="lynx-toolbar lynx-toolbar-overlay" text-center 
               *ngIf="selectedMatch != null">
    <ion-title>{{selectedMatch.agency_name}}</ion-title>
    
    <span class="travel-time-container">
      <ion-icon class="icon-lg" name="car"></ion-icon>
      {{selectedMatch.drive_time | prettyTime}}
    </span>
    <span class="travel-time-container">
      <ion-icon class="icon-lg" name="bus"></ion-icon>
      {{selectedMatch.transit_time | prettyTime}}
    </span>   

    <ion-buttons end>
      <button ion-button 
              class="lynx-button-white lynx-button-circle"
              (click)="selectService(selectedMatch)">
        {{ "lynx.pages.services.map_tab.go_button" | translate }}
      </button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>
