<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="lynx-toolbar">
    <ion-title>{{subcategory.name}}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-item class="lynx-list-inline-item lynx-list-category-item" 
                    text-wrap 
                    *ngFor="let subcategoryLink of subcategoryLinks"
                    (click)="openToMatchList(subcategoryLink)">
            <ion-label>
              <h3 class="item-heading">{{subcategoryLink.name}}</h3>
            </ion-label>
            <ion-badge item-end>{{subcategoryLink.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
