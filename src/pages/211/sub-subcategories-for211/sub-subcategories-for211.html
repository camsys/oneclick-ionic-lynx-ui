<!--
  Generated template for the SubcategoryLinksFor211Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{subcategory.name}}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ul class="categories_for_211" >

          <li *ngFor="let subcategoryLink of subcategoryLinks" (click)="openToMatchList(subcategoryLink)">
            {{subcategoryLink.name}}
            <ion-icon name="ios-arrow-forward" end>{{subcategoryLink.service_count}}</ion-icon>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
