<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ "lynx.pages.categories.resources_search.label" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar class="lynx-toolbar" text-center>
    <ion-searchbar placeholder="{{ 'lynx.pages.categories.resources_search.placeholder' | translate}}"
                   [formControl]="searchControl"
                   (ionFocus)="searchResultsList.show()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- KEYWORD SEARCH RESULTS LISTS -->
  <autocomplete-results #searchResultsList
    [items]="searchResults"
    (onSelect)="goToSearchResult($event)">
  </autocomplete-results>

  <ion-grid>

    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
      <h3 class="item-heading">
        {{ "cateogories.help" | translate }}
      </h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-list-header *ngIf="!categories || categories.length <= 0">
            {{ "lynx.pages.categories.no_categories" | translate }}
          </ion-list-header>
          <ion-item class="lynx-list-inline-item lynx-list-category-item"
                    text-wrap
                    *ngFor="let category of categories"
                    (click)="openToSubcategory(category)">
            <ion-label>
              <h3 class="item-heading">{{category.name}}</h3>
            </ion-label>
            <ion-badge class="lynx-badge" item-end>{{category.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
