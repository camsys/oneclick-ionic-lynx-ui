<ion-header>
  <ion-navbar class="lynx-toolbar" text-center>
    <ion-title>Resources in Your Area</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar class="lynx-toolbar" text-center>
    <ion-searchbar placeholder="Search" [formControl]="searchControl">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-list id="search-autocomplete-results">
    <ion-item *ngFor="let result of searchResults" 
              tappable
              (click)="goToSearchResult(result)">
      <b>{{ result.type | prettyTableName }}: </b>{{result.label}}
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-item class="lynx-list-inline-item lynx-list-category-item" 
                    text-wrap 
                    *ngFor="let category of categories" 
                    (click)="openToSubcategory(category)">
            <ion-label>
              <h3 class="item-heading">{{category.name}}</h3>
            </ion-label>
            <ion-badge class="lynx-badge" item-end>{{category.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
