<ion-header>
  <ion-navbar>
    <ion-title><img src="../../assets/img/Lynx-logo-pink-xsm.png" alt="LYNX Icon"></ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ul class="categories_for_211" >

          <li *ngFor="let category of categories" (click)="openToSubcategory(category)">
            {{category.name}}

            <ion-icon name="ios-arrow-forward" end>{{category.service_count}}</ion-icon>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
