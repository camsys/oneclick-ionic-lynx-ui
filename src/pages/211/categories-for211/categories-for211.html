<ion-header>
  <ion-navbar class="lynx-toolbar" text-center>
    <ion-title>{{ "lynx.pages.categories.resources_search.label" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar class="lynx-toolbar" text-center>
    <ion-searchbar placeholder="{{ 'lynx.pages.categories.resources_search.placeholder' | translate}}" 
                   [formControl]="searchControl">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <!-- KEYWORD SEARCH RESULTS LISTS -->
  <autocomplete-results #searchResultsList
    [items]="searchResults"
    (onSelect)="goToSearchResult($event)">
  </autocomplete-results>

  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-item class="lynx-list-inline-item lynx-list-category-item" 
                    text-wrap 
                    *ngFor="let category of categories" 
                    (click)="openToSubcategory(category)">
            <ion-label>
              <h3 class="item-heading">{{category.name}}</h3>
            </ion-label>
            <ion-badge class="lynx-badge" item-end>{{category.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
