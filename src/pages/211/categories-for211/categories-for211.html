<ion-header>
  <ion-navbar>
    <ion-title>Resources In Your Area</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="row">
    <div class="col-sm-6">
      <ul class="categories_for_211" >

        <li *ngFor="let category of categories" (click)="openToSubcategory(category)">
          {{category.Category_Name}}
          <!--<ion-icon end name="arrow-forward"></ion-icon>-->
          <ion-icon name="ios-arrow-forward" end></ion-icon>
        </li>
      </ul>
    </div>
  </div>

</ion-content>
