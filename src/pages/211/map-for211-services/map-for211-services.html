  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>
  <ion-grid class="service_map_container">
    <ion-row class="service_map_container">
      <ion-col col-md-8 offset-md-2>
        <div id="service_map_canvas"></div>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col col-md-8 offset-md-2 *ngIf="selectedMatch != null">
        <button menuClose ion-item class="toolbar_light" (click)="openServicePage(match)">
          {{selectedMatch.agency_name}}
          <br/>
          <!--<ion-icon name="car"></ion-icon>: {{selectedMatch.secondsToString(selectedMatch.drive_time)}}-->
          <!--<ion-icon name="bus"></ion-icon>: {{selectedMatch.secondsToString(selectedMatch.transit_time)}}-->
          <ion-icon name="car"></ion-icon>: {{selectedMatch.drive_time}}
          <ion-icon name="bus"></ion-icon>: {{selectedMatch.transit_time}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
