<ion-content padding style="">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="right-aligned-column">
        <button ion-button color="light" clear menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="help_me_find_container">
  </div>

  <div>
    <h1 class="lynx_pink_header_1"> <img src="../../assets/img/Lynx-logo-white-sm.png" alt="LYNX Icon"> </h1>
    <h3 class="lynx_pink_header_3">Welcome to Lynx.</h3>
    <h3 class="lynx_pink_header_3">What can we help you with?</h3>

    <div class="text-center">
      <div>
        <button menuClose ion-item class="btn-help_me_find" (click)="openResourcesPage()">

      </div>

      <div>
        <button menuClose ion-item class="btn-help_me_find" (click)="openTransportationPage()">
          Transportation
        </button>
      </div>
    </div>
  </div>
</ion-content>
