<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding>
  

  <ion-card class="lynx-card-help-me-find">
    
    
    <ion-card-header text-wrap text-center>

      <img class="lynx-logo-md" src="../../assets/img/Lynx-logo-white-med.png" alt="LYNX logo" />
      Welcome to Lynx.
      
    </ion-card-header>


    <ion-card-content text-wrap text-center>
      
      How can we help you?
      
      <div class="lynx-help-me-find-buttons">
        
        <button ion-button
                large round full
                class="lynx-button-white"
                menuClose
                (click)="openResourcesPage()"> 
          Helpful Resources 
        </button>
        
        <button ion-button 
                large round full
                class="lynx-button-white"
                menuClose
                (click)="openTransportationPage()"> 
          Transportation
        </button>
        
      </div>

    </ion-card-content>

  </ion-card>
</ion-content>
