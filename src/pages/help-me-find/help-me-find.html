<ion-header no-border>
  <ion-navbar transparent>

    <div *ngIf="alerts" id="messages-button">
    <button *ngIf="alerts.length > 0" ion-button
            round
            class="lynx-button-primary"
            tabindex="10"
            (click)="presentAlerts()">
      <ion-icon class="padded" name="mail"></ion-icon>
      <ion-label>{{ "lynx.pages.home.alerts_button" | translate }}</ion-label>
    </button>
    </div>

    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding [style.background-image]="awsImageLocation">

  <ion-grid>
    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>

        <ion-card class="lynx-card-help-me-find">

          <ion-card-header text-wrap text-center>

            <img class="lynx-logo-md" src="assets/img/Lynx-logo-white-med.png" alt="LYNX logo" />
            {{ "lynx.pages.home.welcome_message_1" | translate }}

          </ion-card-header>


          <ion-card-content text-wrap text-center>

            <div class="lynx-welcome-message-2">
            {{ "lynx.pages.home.welcome_message_2" | translate }}
            </div>

            <div class="lynx-help-me-find-buttons">

              <!-- TRANSPORTATION FINDER -->
              <button ion-button
                      large round full
                      class="lynx-button-white"
                      menuClose
                      (click)="openTransportationPage()">
                {{ "lynx.pages.home.transportation_button" | translate }}
              </button>
              <div class="lynx-help-me-find-buttons-subtitle">
                {{ "lynx.pages.home.transportation_subtitle" | translate }}
              </div>
              <br>

              <!-- 211 RESOURCES FINDER -->
              <button ion-button
                      large round full
                      class="lynx-button-white"
                      menuClose
                      (click)="openResourcesPage()">
                <ion-row>
                {{ "lynx.pages.home.resources_button" | translate }}
                </ion-row>

              </button>
              <div class="lynx-help-me-find-buttons-subtitle">
                {{ "lynx.pages.home.resources_subtitle" | translate }} 
              </div>

            </div>

          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
