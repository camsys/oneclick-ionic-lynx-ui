<ion-content>
  
  <div id="directions-map-tab-wrapper">
    
    <!-- TRIP OPTION SELECTORS -->
    <div id="directions-route-options-container">
      <ion-segment  [(ngModel)]="selectedItinerary" 
                    (ionChange)="drawSelectedRoute()"
                     *ngIf="itineraries.length > 1">
        <ion-segment-button *ngFor="let itin of itineraries; let i = index" 
                            value="{{ i | toString }}">
          {{ "lynx.pages.directions.steps_tab.option" | translate }} {{i + 1}}
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- Map Canvas -->
    <div id="directions-route-map-canvas">
    </div>
    
  </div>
  


</ion-content>
