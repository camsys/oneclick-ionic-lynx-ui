<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ "lynx.pages.language_selector_modal.header" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>

  <h2 id="language-selector-modal-title">{{ "lynx.pages.language_selector_modal.form_title" | translate }}</h2>

  <!-- LOCALE SELECTOR RADIO BUTTONS -->
  <ion-list id="language-selector-container"
            radio-group
            [(ngModel)]="locale"
            (ngModelChange)="onLocaleChange()">

    <ion-item *ngFor="let locale of available_locales">
      <ion-label>{{ "lynx.global.languages.native." + locale | translate }}</ion-label>
      <ion-radio value="{{locale}}"></ion-radio>
    </ion-item>

  </ion-list>

  <!-- CANCEL BUTTON -->
  <div id="language-selector-modal-buttons">
    <button ion-button round
            class="lynx-button-white"
            type="button"
            (click)="cancel()">{{ "lynx.pages.feedback.cancel_button" | translate }}</button>
  </div>

</ion-content>
