  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>About Us</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        
        <ion-list class="lynx-list">
          <ion-item text-wrap *ngFor="let agency of agencies">
            <h3>
              <a class="lynx-list-heading" href="{{agency.url}}">{{agency.name}}</a>
            </h3>
            <!-- <h5>{{agency.type}}</h5> -->
            <h4><a href="tel:{{agency.phone}}">{{agency.formatted_phone || agency.phone}}</a></h4>
            <p>{{agency.description}}</p>
          </ion-item>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
