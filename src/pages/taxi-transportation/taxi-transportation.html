<ion-header>

  <ion-navbar>
    <ion-title>taxi-transportation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">

          <!-- For each mode other than paratransit, build a button -->
          <ion-item *ngFor="let itin of itineraries">
            <h3 class="item-heading">{{ itin.service.name }}</h3>
              <!--Duration: {{ itin.duration | prettyTime }}-->
              Estimated Cost: {{ itin.cost }} <br/>
              Email: {{ itin.email }} <br/>
              Phone {{ itin.phone }} <br/>
              Estimated Duration {{ itin.duration | prettyTime }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
