<ion-header>

  <ion-navbar>
    <ion-title>Taxi Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">

          <!-- For each available taxi service, display contact info -->
          <ion-item class="service-details" *ngFor="let itin of itineraries">
            
            <!-- NAME -->
            <h3 class="item-heading">{{itin.service.name}}</h3>
            
            <!-- FARE -->
            <p class="item-body service-details-section" *ngIf="itin.service.fare">
              <b>fare: </b>{{ itin.service.fare | currency:'USD':true:'1.2-2' }}
            </p>
            
            <!-- PHONE -->
            <p class="item-body service-details-section" *ngIf="!!(itin.service.formatted_phone || itin.service.phone)">
              <b>phone: </b><a href="tel:{{itin.service.phone}}">{{itin.service.formatted_phone || itin.service.phone}}</a>
            </p>
            
            <!-- EMAIL -->
            <p class="item-body service-details-section" *ngIf="itin.service.email">
              <b>phone: </b><a href="mailto:{{itin.service.email}}">{{itin.service.email}}</a>
            </p>
            
            <!-- WEBSITE -->
            <p class="item-body service-details-section" *ngIf="helpers.urlPresent(itin.service.url)">
              <b>website: </b><a href="{{itin.service.url}}">{{itin.service.url}}</a>
            </p>
            
            <!-- DESCRIPTION -->
            <!-- NOTE: Should be refactored to pull appropriate comment by user locale -->
            <p class="item-body service-details-section" *ngIf="itin.service.comments && itin.service.comments.en">
              <b>description: </b>{{itin.service.comments && itin.service.comments.en}}
            </p>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
