<ion-header>

  <ion-navbar>
    <ion-title>{{ "lynx.pages.taxi_services.header" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">

          <!-- For each available taxi service, display contact info -->
          <ion-item class="service-details" *ngFor="let taxiService of taxiServices">
            
            <!-- Service name, url, phone, etc. found in ServiceDetailsComponent -->
            <service-details [service]="taxiService"></service-details>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
