<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>{{ "lynx.pages.reset_password.header" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">

    <ion-row>
      <ion-col>
        <h3 id="reset-password-description">
          {{ "lynx.pages.reset_password.reset_password_description" | translate }} 
        </h3>
      </ion-col>
    </ion-row>
    
    <ion-input  class="lynx-input" 
                type="text" 
                placeholder="Email" 
                name="email" 
                [(ngModel)]="email" 
                required>
    </ion-input>
    
    <ion-row>
      <ion-col>
        <button ion-button round 
                id="reset-password-button"
                class="lynx-button-dark center" 
                type="submit" 
                [disabled]="!resetPasswordForm.form.valid">
          {{ "lynx.pages.reset_password.reset_password_button" | translate }}
        </button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
