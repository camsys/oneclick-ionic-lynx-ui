<ion-header no-border>

  <ion-navbar transparent>
    <ion-title text-center>{{ "lynx.pages.sign_in.header" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <form (ngSubmit)="signIn()" #signInForm="ngForm">

      <ion-row>
        <ion-col>
          <img class="lynx-logo-md" src="assets/img/Lynx-logo-white-med.png"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col no-padding col-sm-10 offset-sm-1 col-md-8 offset-md-2>
          <ion-input  class="lynx-input"
                      type="text"
                      placeholder="Email"
                      name="email"
                      [(ngModel)]="user.email"
                      required>
          </ion-input>
          <ion-input  class="lynx-input"
                      type="password"
                      placeholder="Password"
                      name="password"
                      [(ngModel)]="user.password"
                      required>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button round class="lynx-button-dark center" type="submit" [disabled]="!signInForm.form.valid">
            {{ "lynx.pages.sign_in.sign_in_button" | translate }}
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button type="button" class="lynx-button-link link-black" (click)="resetPassword()">
            {{ "lynx.pages.sign_in.reset_password_button" | translate }}
          </button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>

</ion-content>
