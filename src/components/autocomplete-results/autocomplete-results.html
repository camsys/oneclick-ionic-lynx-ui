<div class="lynx-autocomplete-results-container"
     [hidden]="hidden || items.length <= 0">
  <ion-list class="lynx-autocomplete-results">
    <ion-item *ngFor="let item of items; let i = index"
              tappable
              [class.focus]="focusItem === i"
              (click)="selectItem(item)">
      <b *ngIf="item.title">{{ item.title }}: </b>{{ item.description }}
    </ion-item>
  </ion-list>
</div>
