<ion-menu class="lynx-menu" [content]="content" side="right" persistent="true">

  <ion-content>
    
    <ion-list class="lynx-list lynx-list-contrast">
      <!-- TODO: Put in a header item for user log in -->

      <button class="item-heading" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button class="item-heading" ion-item (click)="openUrl('http://www.golynx.com/privacy-policy.stml')">
        Privacy Policy
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
